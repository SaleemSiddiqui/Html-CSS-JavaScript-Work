<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
</head>
<body>
    <div class="col-md-9 col-sm-9 centered">
         <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>                        
                <div class="col-sm-4">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                </div>
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                    <label for="datetime" class="col-sm-2 control-label">Date of Birth</label>
                    <div class="col-sm-4">
                            <input type="text" class="form-control" id="datetime" name="datetime" placeholder="year-month-day">
                    </div>
                    <div class="form-group">
                            <label for="gen" class="col-sm-2 control-label">Gender</label>
                            <p style="padding:0px;"></p>
                            <div class="input-group col-sm-4">
                              <input name="gen" type="radio">
                              <span> Male  </span>
                              <input name="gen" type="radio">
                              <span> Female  </span>
                            </div>
                          </div>
            </div>

            <div class="form-group">
                <label for="phoneno" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-4">
                <input type="number" class="form-control" id="phoneno" name="phoneno" placeholder="Phone Number">
                </div>
                <label for="emailid" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class='col-sm-3 control-label'>
                        <h4>Account Login:</h4>
                </div>
            </div>
            <div class="form-group">
                    <label for="userid" class="col-sm-2 control-label">User ID:</label>
                    <div class="col-sm-4">
                    <input type="userID" class="form-control" id="userid" name="userid" placeholder="User ID">
                    </div>
                    <label for="emailid" class="col-sm-2 control-label">Email for Login</label>
                    <div class="col-sm-4">
                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                    </div>
            </div>

            <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-4">
                    <input type="password" class="form-control" id="pasword" name="password" placeholder="*******">
                    </div>
                    <label for="cpassword" class="col-sm-2 control-label">Confrim Password:</label>
                    <div class="col-sm-4">
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="*******">
                    </div>
            </div>

            <div class="form-group">
               <div class="checkbox col-sm-5 col-sm-offset-2">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="approve" value="">
                        <strong>I agree to the terms of use</strong>
                    </label>
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
